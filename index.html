<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2-W5-D3 Images Antimation Loop with Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8f6058a6c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="./img/1.webp" alt="first-image">
            </div>
            <div class="slide">
                <img src="./img/202049512-1-brown.jpeg" alt="second-image">
            </div>
            <div class="slide">
                <img src="./img/202620011-1-khaki.webp" alt="third-image">
            </div>
        </div>
        <div class="slide-controls">
            <button id="prev-btn">
                <i class="fas fa-long-arrow-left"></i>
            </button>
            <button id="next-btn">
                <i class="fas fa-long-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
